<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table in JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <div class="container">
        <table class="dynamic_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Location</th>
                    <th width="50px">
                        <div class="button_style">
                            <button class="add_button" onclick="buildTable('tableBody')">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>
                        <input type="text" class="field_style" placeholder="Your Name">
                    </td>
                    <td>
                        <input type="number" class="field_style" placeholder="Your Age" min="1" max="150">
                    </td>
                    <td>
                        <input type="text" class="field_style" placeholder="Your Location">
                    </td>
                    <td>
                        <div class="button_style">
                            <button class="remove_button" onclick="removeRow(this)">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
